<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MicroQR Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- OpenCV.js（実績あり） -->
  <script src="https://docs.opencv.org/4.8.0/opencv.js"></script>

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    canvas {
      border: 1px solid #444;
      max-width: 100%;
    }

    video {
      display: none;
    }

    #debug {
      background: #000;
      color: #0f0;
      font-size: 12px;
      padding: 8px;
      height: 140px;
      overflow: auto;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>

<h2>MicroQR Detector（デバッグ表示）</h2>

<video id="video" playsinline></video>

<div class="row">
  <div>
    <p>Input</p>
    <canvas id="input"></canvas>
  </div>
  <div>
    <p>Detection</p>
    <canvas id="output"></canvas>
  </div>
  <div>
    <p>ROI</p>
    <canvas id="roi"></canvas>
  </div>
</div>

<p>Debug log（iPhone単体確認用）</p>
<div id="debug">ready...</div>

<script src="main.js"></script>
</body>
</html>
